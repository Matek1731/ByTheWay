<!-- pop-up miejsca -->


<div class="search">
  <div class="searchBlock">
  <input id="inputSearch" list="searchList" placeholder="Szukaj..." (change)="onSearchChange($event)" #clear name="filterName">
  <button class="btn" (click) = "clear.value = ''"><i class="fa fa-close"></i></button>
  <button class="btn" (click) = "addToList(clear.value)"><i class="fa fa-plus-circle"></i></button>
  </div>
	<datalist id="searchList">
    <div *ngFor = 'let o of places'>
    <option value="{{o.name}}">
    </div>
  </datalist>
</div>

<div id="demo">
  <div class="wrapper">
      <div class="content">
          <ul>
            <div *ngFor = 'let o of ListaMiejsc'>
              <a href="#"><li>{{o.name}}<button class="btn2" (click) = "navigateToPlace(o)"><i class="fa fa-road"></i></button></li></a>
            </div>
          </ul>
      </div>
      <div class="parent">Plan wycieczki</div>
  </div>
</div>



<div *ngIf="selectedPlace">
  <app-place-pop-up class="popup" [selectedPlace]="selectedPlace" (closed)="onClosed($event)" (navigated)="navigateToPlaceFromPopup($event)"></app-place-pop-up>
</div>

<div class="map" id="map"></div>
